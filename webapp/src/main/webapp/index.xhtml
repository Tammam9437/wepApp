<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Regestrieren</title>
</h:head>
<h:body>
	<h1>Regestrieren</h1>
	<h3>Bitte geben Sie Ihre Daten ein</h3>
	<h:form>

		<h:panelGrid columns="3" cellpadding="2">
		<h:outputText value="Benutzername: " />
		<p:inputText id="name" value="#{user.name}" required="true"
			requiredMessage="Bitte Pflichtfeld eingeben" >
			<!-- <f:validator validatorId="usernameValidator"></f:validator> -->
			</p:inputText>

		<h:message for="name" showDetail="true" showSummary="false"
			style="color:red;" />


		<h:outputText value="Passwort: " />
		<p:password id="password" value="#{user.password}" feedback="true"
			required="true" requiredMessage="Bitte Pflichtfeld eingeben" />
		<h:message for="password" showDetail="true" showSummary="false"
			style="color:red;" />

	
		</h:panelGrid>
		<h:commandButton value="neuen Account erstellen"
			action="#{user.saveInDB}" />

	</h:form>
	<br />
	<br />
	<h:form>
		<h:commandButton value="Zu Login" action="login" />
	</h:form>



</h:body>
</html>
