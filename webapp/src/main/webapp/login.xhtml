<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h1>Login</h1>
	<h3>Bitte geben Sie Ihre Daten ein</h3>
	<h:form>

		<h:panelGrid columns="3" cellpadding="2">
		<h:outputText value="Benutzername: " />
		<p:inputText id="name" value="#{userController.user.name}"
			required="true" requiredMessage="Bitte Pflichtfeld eingeben" />

		<h:message for="name" showDetail="true" showSummary="false"
			style="color:red;" />

		<h:outputText value="Passwort: " />
		<p:password id="password" value="#{userController.user.password}"
			required="true" requiredMessage="Bitte Pflichtfeld eingeben" validatorMessage="Passwort ist zu klein, die lÃ¤nge muss mindestens 3 sein">
			<f:validateLength minimum="3" ></f:validateLength>
			</p:password>
		<h:message for="password" showDetail="true" showSummary="false"
			style="color:red;" />
		
		</h:panelGrid>
		<h:commandButton value="login"
			action="#{userController.user.navigationFromLogin}" />

	</h:form>
	<br />
	<h:form>
		<h:commandButton value="Zu Regestrieren" action="index" />
	</h:form>

</h:body>
</html>
